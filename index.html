<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="main">
      <div class="section menu">
        <div class="heading">Menu</div>
        <dialog>
          <form method="post" novalidate>
            <div class="form-row">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="book-title"
                value=""
                autocomplete="off"
                required
                minlength="3"
              />
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                name="book-author"
                value=""
                autocomplete="off"
                required
                minlength="3"
              />
              <label for="pages">Pages</label>
              <input
                type="number"
                id="pages"
                name="book-pages"
                value="1"
                autocomplete="off"
                required
                min="1"
              />
              <label for="read">Read</label>
              <input
                type="checkbox"
                id="read"
                name="book-read"
                value=""
                autocomplete="off"
                required
              />
            </div>
          </form>
          <div class="form-row">
            <button class="saveButton" type="submit">Save</button>
            <button class="cancelButton">Cancel</button>
          </div>
          <div class="form-col" id="errors"></div>
        </dialog>
        <button class="addButton">Add Book</button>
        <button class="listBooksButton">List Books</button>
        <button class="updateDisplayButton">Update Display</button>
        <button class="deleteAllBooksButton">Delete All Books</button>
        <button class="addSampleBooksButton">Add Sample Books</button>
      </div>
      <div class="section library">
        <div class="heading">Library</div>
      </div>
    </div>
  </body>
</html>
